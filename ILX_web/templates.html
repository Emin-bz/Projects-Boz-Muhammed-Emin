<script>

  var container = document.querySelector("#header2");
  var mover = document.querySelector("#header2");
  
  container.addEventListener("mousemove", function(e) {
    mover.style.backgroundPositionX = -e.offsetX * 0.025 + "px";
 
  });
  
  container.addEventListener("mouseenter", function() {
    
    setTimeout(function() {
      mover.classList.add("no-more-slidey");
      container.removeEventListener("mouseenter");
    }, 250);
    
  });
  
  // When the user scrolls down 50px from the top of the document, resize the header's font size
  window.onscroll = function() {scrollFunction()};
  
  function scrollFunction() {
    if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
      document.getElementById("header2").style.fontSize = "30px";
    } else {
      document.getElementById("header2").style.fontSize = "90px";
    }
  }
  
  </script>
